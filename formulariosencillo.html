<body>
    <h1>Formulario Sencillo con Validación</h1>
    <section class="form_container"> 

         <!--  Nombre del Usuario --> 
      <form class="formulario" name="formulario" method="get">
            <div class>
                <label for="inputNombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="inputNombre" placeholder="Escribe tu nombre aquí...">
            </div>

             <!--  Apellido del usuario  -->
            <div class>
                <label for="inputApellido" class="form-label">Apellido</label>
                <input type="text" name="apellido" class="form-control" id="inputApellido" placeholder="Escribe tu apellido aquí...">
            </div>
      
            <!-- Género  -->
            <div class="form-check">
                    <input class="form-check-input" type="radio" name="Genero" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">Mujer
                    </label>
            </div>

            <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">Hombre
                    </label>
            </div>
            <div class>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkin" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Términos y Condiciones
                    </label>
                </div>
            </div>
            <div>
                <input type="submit" class="btn btn-primary" id="btn" name="btn" value="Enviar">
            </div>
       </form>
    </section>
    
    <script>
        
       var saludo = "¡Hola, Bienvenido/a!";

              elementos = formulario.elements,

            var validarNombre = function(e){
                if (formulario.nombre.value == 0){
                    alert('Completa el campo Nombre');
                    e.preventDefault();
                }
            };
              var validar1 = function(e){
                  validarNombre(e);
              }

              var validarApellido = function(e){
                if (formulario.apellido.value == 0){
                    alert('Completa el campo Apellido');
                    e.preventDefault();
                }
            };
              var validar2 = function(e){
                  validarApellido(e);
              }


              var validarRadio = function(e){
                if(formulario.sexo[0].checked == true || formulario.sexo[1].checked == true){                
                }else{
                    alert("Completa el campo de sexo");
                    e.preventDefault();
                }
              };

              var validar3 = function(e){
                  validarRadio(e);
              }

              var validarCheck = function(e){
                if(formulario.checkin.checked == true){                
                }else{
                    alert("Completa el check de Términos y Condiciones");
                    e.preventDefault();
                }
              };

              var validar4 = function(e){
                  validarCheck(e);
              }


              formulario.addEventListener("submit", validar1);
              formulario.addEventListener("submit", validar2);
              formulario.addEventListener("submit", validar3);
              formulario.addEventListener("submit", validar4);
          }())

    </script>
